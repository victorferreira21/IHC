<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizador de Afazeres Domésticos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Organizador de Afazeres Domésticos</h1>
        <div class="form-group">
            <label for="afazer-input">Adicione um novo afazer:</label>
            <input type="text" id="afazer-input" class="form-control" placeholder="Descreva o afazer">
        </div>
        <div class="form-group">
            <label for="member-select">Selecione o responsável:</label>
            <select id="member-select" class="form-control"></select>
        </div>
        <button id="add-afazer" class="btn btn-primary">Adicionar Afazer</button>
        <ul id="afazer-list" class="list-group mt-3"></ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
