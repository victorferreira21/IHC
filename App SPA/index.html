<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizador de Tarefas Domésticas</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Organizador de Tarefas Domésticas</h1>
        <div class="form-group">
            <input type="text" id="todo-input" class="form-control" placeholder="Adicione uma nova tarefa">
        </div>
        <div class="form-group">
            <label for="member-select">Selecionar Membro:</label>
            <select id="member-select" class="form-control"></select>
        </div>
        <button id="add-todo" class="btn btn-primary">Adicionar Tarefa</button>

        <ul id="todo-list" class="list-group mt-3"></ul>
    </div>

    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
